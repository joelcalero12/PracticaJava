<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Iniciar Sesión</title>
    
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Iniciar sesión </h2>
            <form id="loginForm">
                <input type="text" id="input1" placeholder="Correo electrónico o teléfono">
                <input type="password" id="input2" placeholder="Contraseña">
                <p id="error-message"></p>
                <button type="submit">Iniciar sesión</button>
            </form>
        
        </div>
    </div>

    <script src="JS/js.js"></script>
</body>
</html>
